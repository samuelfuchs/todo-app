<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Todo-App</title>
  </head>
  <body>
    <!-- Hero -->
    <section class="section">
      <h1 class="section__title">Taskify</h1>
      <h2>The best way to be more productive</h2>
    </section>

    <!-- Input section -->
    <section class="section">
      <input type="text" />Write something
      <button>Add</button>
    </section>
    <!-- show existing tasks -->
    <section class="section">
      <h2 class="section__title">Tasks</h2>
      <span class="section__subtitle">Here are your previous tasks</span>

      <div class="task__card">
        <p>Ride my motorcycle</p>
        <button>Done</button>
        <button>Delete</button>
      </div>
      <div class="task__card">
        <p>Drink water!</p>
        <button>Done</button>
        <button>Delete</button>
      </div>
      <div class="task__card">
        <p>Finish a project</p>
        <button>Done</button>
        <button>Delete</button>
      </div>
    </section>
  </body>
</html>
