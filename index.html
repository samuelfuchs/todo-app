<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Todo-App</title>
  </head>
  <body>
    <!-- Hero -->
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__content grid">
          <div class="home__social">
            <a
              href="https://github.com/samuelfuchs"
              target="_blank"
              class="home__social-icon"
              ><i class="fab fa-github-square"></i
            ></a>
            <a
              href="https://www.instagram.com/isamuelfuchs/"
              target="_blank"
              class="home__social-icon"
              ><i class="fab fa-instagram-square"></i></i
            ></a>
            <a
              href="#"
              target="_blank"
              class="home__social-icon"
              ><i class="fas fa-envelope-square"></i></i
            ></a>
          </div>
          <div class="home__data">
              <h1 class="home__title">Taskify</h1>
              <h3 class="home_subtitle">The best way to be more productive</h3>
              <p class="home__description">Instructions: insert a title for your task and keep track of what to do.</p>
            </div>

        </div>
        
      </div>
    </section>

    <!-- Input section -->
    <section class="section">
      <input type="text" />Write something
      <button>Add</button>
    </section>
    <!-- show existing tasks -->
    <section class="section">
      <h2 class="section__title">Tasks</h2>
      <span class="section__subtitle">Here are your previous tasks</span>

      <div class="task__card">
        <p>Ride my motorcycle</p>
        <button>Done</button>
        <button>Delete</button>
      </div>
      <div class="task__card">
        <p>Drink water!</p>
        <button>Done</button>
        <button>Delete</button>
      </div>
      <div class="task__card">
        <p>Finish a project</p>
        <button>Done</button>
        <button>Delete</button>
      </div>
    </section>
  </body>
</html>
