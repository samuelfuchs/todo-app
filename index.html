<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Taskify | Todo App</title>
  </head>
  <body>
    <section class="section">
      <h1>Taskify</h1>
      <h3>To-do Webapp</h3>
      <p>Made with ❤️. <br /></p>
      <a href="#">Back to portfolio <i class="uil uil-arrow-left"></i></a>
    </section>

    <section class="add section">
      <input type="text" id="fieldInput" placeholder="Write to add new task" />
      <span class="addBtn">Add</span>
    </section>

    <section class="list">
      <ul id="taskUl">
        <li>This is the first task</li>
        <li class="checked">This task is checked</li>
        <li>This is the third task</li>
      </ul>
    </section>

    <script src="main.js"></script>
  </body>
</html>
