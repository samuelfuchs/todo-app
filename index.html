<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taskify | Todo App</title>
  </head>
  <body>
    <section>
      <h1>Taskify</h1>
      <h3>To-do Webapp</h3>
      <p>A small project made with ❤️. Main tecnologies used:</p>
      <span class="tech html">HTML5</span>
      <span class="tech css">CSS3</span>
      <span class="tech js">JavaScript</span>
      <a href="#">Back to portfolio </a>
    </section>

    <section class="add">
      <input type="text" id="fieldInput" placeholder="Write to add new task" />
      <span class="addBtn">Add</span>
    </section>

    <section class="list">
      <ul id="taskUl">
        <li>This is the first task</li>
        <li class="checked">This task is checked</li>
        <li>This is the third task</li>
      </ul>
    </section>

    <script src="main.js"></script>
  </body>
</html>
